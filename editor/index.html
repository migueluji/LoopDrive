	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
	<script async defer src="https://apis.google.com/js/api.js"></script>
	<script async defer src="https://accounts.google.com/gsi/client"></script>

	<script>

		window.onload = () => { gapiLoaded(); gisLoaded() }
		window.onbeforeunload = () => ""; // This event enables the web page to trigger a confirmation dialog asking the user if they really want to leave the page

		const urlParams = new URLSearchParams(window.location.search);
		const id = urlParams.get('id');
		var game = JSON.parse(localStorage.getItem("game"));
		game.id = id;
		var token = localStorage.getItem("token");
		console.log("index",game,token);

		var CLIENT_ID = '129246923501-4lk4rkmhin21kcaoul91k300s9ar9n1t.apps.googleusercontent.com';
		var API_KEY = 'AIzaSyCfXON-94Onk-fLyihh8buKZcFIjynGRTc';
		var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
		var SCOPES = 'https://www.googleapis.com/auth/drive'; // access to files created by the application
		let tokenClient;
		let gapiInited = false;
		let gisInited = false;
		let app;

		function gapiLoaded() { gapi.load('client', initializeGapiClient); }

		async function initializeGapiClient() {
			await gapi.client.init({
				apiKey: API_KEY,
				discoveryDocs: DISCOVERY_DOCS,
			});
			gapiInited = true;
			maybeEnable();
		}

		function gisLoaded() {
			tokenClient = google.accounts.oauth2.initTokenClient({
				client_id: CLIENT_ID,
				scope: SCOPES,
				callback: ''
			});
			gisInited = true;
			maybeEnable();
		}

		function maybeEnable() {
			if (gapiInited && gisInited) {
				gapi.client.setToken(JSON.parse(token));
				app = new App(game);
			}
		}


	</script>
